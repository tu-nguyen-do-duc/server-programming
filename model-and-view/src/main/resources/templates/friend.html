<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My friends</title>
</head>
<body>
    <h1>My friends</h1>
    <h2>Name</h2>
    <table>
        <tr th:each="f : ${friendList}">
            <td th:text="${f.firstName}">first</td>
            <td th:text="${f.lastName}">last</td>
        </tr>
    </table>
    <p><a th:href="@{/add}">Add friend</a></p>
</body>
</html>
